- title: 학생, 중앙대학교 컴퓨터공학부
  from: 2014
  to: 2020 (예정)
  description: 중앙대학교에서 컴퓨터공학을 전공하고 있습니다. 교내에서도 CLUG와 같은 학술동아리 뿐만 아니라,
               축구, 밴드, 사진 등 여러 동아리 활동을 하면서 대학 생활을 하고 있습니다.


- title: 웹 개발, 멋쟁이 사자처럼 3기
  from: 2015. 6
  to: 2015. 9
  description: 멋쟁이 사자처럼 3기로 활동을 통해서 처음 웹 개발에 발을 내딛었습니다.
               HTML, CSS, JS와 Ruby on Rails를 통해 소규모 문화정보 제공 플랫폼을 개발하였습니다.
               이를 통해 처음으로 서비스에 대한 UI/UX, 서버 구조 설계에 대한 고민하는 과정을 겪을 수 있었습니다.


- title: 병장 만기전역, 육군 서버/네트워크 관리병
  from: 2015. 10
  to: 2017. 7
  description: 육군의 사단 내 서버와 네트워크를 관리하는 병으로 근무하면서 네트워크 인프라,
               서버 부하를 감시하고 부대 내 다양한 전산 이슈를 처리하는 임무를 수행하였습니다.


- title: 한국마이크로소프트상, SW 중심대학 오픈소스 해커톤
  from: 2017. 9
  to: 2017. 9
  description: 손글씨를 폰트처럼 사용할 수 있게 하는 프로젝트를 통해 한국마이크로소프트상을 수상하였습니다.
               서버 내 알고리즘 프로그램과 웹 서버 프로그램을 나누어 github에 게시하였습니다.


- title: 우수상, 창의ICT공과대학 학술제
  from: 2017. 9
  to: 2017. 9
  description: 일상에서 불편한 점을 공학적으로 해소 하기 위한 MACH 디자인 과제전에 참여하여 우수상을 수상하였습니다.
               인터넷 상에 퍼져있는 영화 스포일러를 차단하기 위해서 스포일러 방지 크롬 확장 앱을 개발하였습니다.


- title: 서버 개발 인턴, 나스텍
  from: 2018. 6
  to: 2018. 8
  description: POS 결제 솔루션 기업인 나스텍에서 여름 단기 인턴으로 2개월 간 업무를 수행하였습니다.
               잘못된 결제 정보 로그를 관리자가 확인할 수 있도록 읽고 데이터베이스에 삽입하는 프로그램을 개발하는 업무를 맡았습니다.


- title: 웹 개발, 셀핀
  from: 2018
  to: 현재
  description: 비대면 인테리어 시공 스타트업 셀핀에서 백엔드/프론트엔드 웹 개발을 맡았습니다.
